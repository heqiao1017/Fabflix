<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>dashboard</title>
	<link rel="stylesheet" type="text/css" href="dashboard.css">
<!-- Bootstrap CSS -->
</head>
<body>
		<div>
			<h2>Insert a Star</h2>
			<form id="insert-star" method="post" action="#">
  				<div class="form-group row">
   					<label for="starName" class="col-sm-2 col-form-label">Name</label>
    					<div class="col-sm-10">
      					<input type="text" class="form-control" id="starName" placeholder="name" name="name">
    					</div>
  				</div>
  				<div class="form-group row">
  					<label for="birth" class="col-sm-2 col-form-label">BirthYear</label>
    					<div class="col-sm-10">
    						<input type="text" class="form-control" id="birth" placeholder="birth year" name="birth">
    					</div>
  				</div>
  				<div class="form-group row">
    					<div class="col-sm-10">
    						<input type="submit" class="btn btn-primary" value="Insert">
    					</div>
  				</div>
			</form>
			
			<div id="insert_message"></div>
			
		</div>
		
		
		<div>
			<h2>Metadata of the Database</h2>
			<form id="metadata-form" method="post" action="#">
				<div class="form-group row">
  					<div class="col-sm-10">
  						<div class="col-sm-10">
  							<input type="submit" class="btn btn-primary"value="Show Meta Data">
  						</div>
  					</div>
  				</div>
  			</form>
			<div id="metadata_content"></div>
		</div>
		
		<div>
			<h2>Add a Movie</h2>
			<form id="add-movie" method="post" action="#">
  				<div class="form-group row">
	    				<label for="movieTitle" class="col-sm-5 col-form-label">Movie Title</label>
	   				<div class="col-sm-10">
	     				<input class="input-background" id = "movieTitle" type="text" placeholder="Enter title" name="title">
	   				</div>
   				</div>
				<div class="form-group row">
			    		<label for="year" class="col-sm-5 col-form-label">Movie Year</label>
		   				<div class="col-md-10">
		     				<input class="input-background" id="year" type="text" placeholder="Enter year" name="movieYear">
		   				</div>
		   		</div>
   				<div class="form-group row">
			    		<label for="director" class="col-sm-5 col-form-label">Director</label>
		   				<div class="col-sm-10">
		     				<input class="input-background" id="director" type="text" placeholder="Enter director" name="director">
		   				</div>
		   		</div>
  				<div class="form-group row">
   					<label for="starName" class="col-sm-2 col-form-label">Star Name</label>
    					<div class="col-sm-10">
      					<input type="text" class="form-control" id="starName" placeholder="Enter star name" name="name">
    					</div>
  				</div>
  				<div class="form-group row">
  					<label for="birth" class="col-sm-2 col-form-label">Star BirthYear</label>
    					<div class="col-sm-10">
    						<input type="text" class="form-control" id="birth" placeholder="Enter star birth year" name="birth">
    					</div>
  				</div>
  				<div class="form-group row">
  					<label for="genre" class="col-sm-2 col-form-label">Genre</label>
    					<div class="col-sm-10">
    						<input type="text" class="form-control" id="genre" placeholder="Enter a single genre" name="genre">
    					</div>
  				</div>
  				<div class="form-group row">
    					<div class="col-sm-10">
    						<input type="submit" class="btn btn-primary" value="Add">
    					</div>
  				</div>
			</form>
			
			<div id="addMovie_message"></div>
			
		</div>
	
	<!-- include jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- include our own JS file -->
	<script src="./dashboard.js"></script>
	
</body>
</html>
