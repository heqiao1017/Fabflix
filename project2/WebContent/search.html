<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Searching</title>
<!-- Bootstrap CSS -->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div id="page">
<div id="container" class="container">
	<div class="jumbotron">
		<h1>Searching</h1>
	</div>

	<form id="search_form" method="get" action="/project2/movielist.html">
		<div class="form-group row">
	    		<label class="col-sm-5 col-form-label">Title</label>
   				<div class="col-sm-10">
     				<input class="input-background" id = "title" type="text" placeholder="Enter title" name="title">
   				</div>
   			</div>
		<div class="form-group row">
	    		<label class="col-sm-5 col-form-label">Year</label>
   				<div class="col-md-10">
     				<input class="input-background" id="year" type="text" placeholder="Enter year" name="year">
   				</div>
   			</div>
   		<div class="form-group row">
	    		<label class="col-sm-5 col-form-label">Director</label>
   				<div class="col-sm-10">
     				<input class="input-background" id="director" type="text" placeholder="Enter director" name="director">
   				</div>
   			</div>
		<div class="form-group row">
	    		<label class="col-sm-5 col-form-label">Star's First Name</label>
   				<div class="col-sm-10">
     				<input class="input-background" id="firstname" type="text" placeholder="Enter first name" name="firstName">
   				</div>
   			</div>
   		<div class="form-group row">
	    		<label class="col-sm-5 col-form-label">Star's Last Name</label>
   				<div class="col-sm-10">
     				<input class="input-background" id = "lastname" type="text" placeholder="Enter last name" name="lastName">
   				</div>
   			</div>
		<input class="btn btn-outline-danger" type ="submit" id = "search_submit" value="Search"  onClick="return empty()">
	</form>
	
	<form action="/project2/shoppingcart.html" method='get'><input class="btn btn-outline-success"  id="checkout-button" type ="submit" value="Checkout"></form>
	<button class="btn btn-outline-success" type="button" id='back_to_mainPage' onclick="window.location.href='./index.html'">Main Page</button>
    <button class="btn btn-outline-success" type="button" id='logout' onclick="window.location.href='./login.html'">Logout</button>
</div>	
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	

	<!-- include our own JS file -->
	<script src="./search.js"></script>
</body>
</html>
