<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Searching</title>
</head>
<body>
	<h2>Searching</h2>

	<form id="search_form" method="get" action="/project2/movielist.html">
	    <label><b>Title</b></label>
	    <input type="text" placeholder="Enter title" name="title">
		<br>
	    <label><b>Year</b></label>
	    <input type="text" placeholder="Enter year" name="year">
		<br>
		<label><b>Director</b></label>
	    <input type="text" placeholder="Enter director" name="director">
		<br>
		<label><b>Star's First Name</b></label>
	    <input type="text" placeholder="Enter first name" name="firstName">
		<br>
		<label><b>Star's Last Name</b></label>
	    <input type="text" placeholder="Enter last name" name="lastName">
		<br>
	    <input type="submit" value="Search">
	</form>
	
	
	<!-- include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- include our own JS file -->
	<script src="./search.js"></script>

</body>
</html>
