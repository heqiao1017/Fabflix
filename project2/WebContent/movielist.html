<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" rel="stylesheet" />
	<!-- Using jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

<title>Search Result</title>
</head>
<body onload="handleSearchResult()">
<div id="page">
<div id="container" class="container">
	<div class="jumbotron">
		<h1>Search Result:</h1>
	</div>
	
	 <div class="dropdown">
		<a id="prev" href="#" onclick="prevPage()" >Prev</a>
		<a id="next" href="#" onclick="nextPage();" >Next</a>
		
        <select class='btn' id="search-count" name="count" onchange="showPage(value);">
        	  <option value="10">10 per page</option>
          <option value="25">25 per page</option>
          <option value="50">50 per page</option>
          <option value="100">100 per page</option>
        </select>
        
		<form action="/project2/shoppingcart.html" method='get'><input class="btn btn-outline-success"  id="checkout-button" type ="submit" value="Shopping Cart"></form>
		<button class="btn btn-outline-success" type="button" id='back_to_mainPage' onclick="window.location.href='./index.html'">Main Page</button>
	    <button class="btn btn-outline-success" type="button" id='logout' onclick="window.location.href='./login.html'">Logout</button>
	</div>
	
	

	<table id="movie_table" class="table" >
		<thead id = "movie_head"></thead>
		<tbody id="movie_table_body"></tbody>
	</table>
</div>
</div>


	<!-- include jQuery and Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/plug-ins/1.10.7/pagination/select.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
	<!-- include our own JS file -->
	<script src="./search.js"></script>
	
</body>



</html>
